<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./img/favicon_io.zip" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Jersey+20+Charted&family=Jersey+25&family=Jersey+25+Charted&family=MedievalSharp&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yellowtail&display=swap" rel="stylesheet">
    <title>Gladiatro Arena</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Gladiator Arena</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/signin.html">SIGNIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="banner">
            <img src="img/Designer.jpeg" alt="Gladiator Arena" class="responsive-banner">
        </section>

        <div id="login-section">
            <h2 class="roman-title">Iniciar Sesión</h2>
            <form id="login-form" class="roman-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required><br>
        
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required><br>
        
                <button type="submit" class="roman-button">Iniciar Sesión</button>
            </form>
        
            <h2 class="roman-title">Registrar</h2>
            <form id="register-form" class="roman-form">
                <label for="new-username">Nuevo Usuario:</label>
                <input type="text" id="new-username" required><br>
        
                <label for="new-password">Nueva Contraseña:</label>
                <input type="password" id="new-password" required><br>
        
                <button type="submit" class="roman-button">Registrar</button>
            </form>
        </div>
        
    <div id="game-section" style="display:none;">
        <button id="logout-button">Cerrar Sesión</button>

        <div class="content">
            <h1>Bienvenido a Gladiator Arena</h1>
            <p>Ingresa tu nombre y selecciona tu arma para comenzar la batalla:</p>
            <input type="text" id="nombreJugador" placeholder="Ingresa tu nombre">
            <div id="container"></div>
            <button onclick="jugarJuego()">Iniciar Juego</button>
            <div id="resultado"></div>
        </div>

        <template id="weapon-template">
            <div class="col-md-4">
                <img src="" class="card-img-top" alt="">
                <div class="card text-bg-dark border-warning">
                    <div class="card-body">
                        <h5 class="card-title text-light"></h5>
                        <p class="weapon-description"></p>
                        <p class="ganaContra"></p>
                        <p class="pierdeContra"></p>
                        <button class="select-weapon">Seleccionar</button>
                    </div>
                </div>
            </div>
        </template>

        <div id="resultado"></div>
        <div id="puntuaciones"></div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/loggin.js"></script>
    <script src="js/weapon.js"> </script>
    <script src="js/renderizar.js"></script> 


    <script src="js/script.js"></script>
</body>
</html>
